<div *ngIf="isVisible" class="custom-modal-wrapper">
  <div class="custom-backdrop" (click)="close()"></div>

  <div class="modal fade show d-block custom-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <form (ngSubmit)="submit()">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Stock to {{ storeName }}</h5>
            <button type="button" class="btn-close" (click)="close()"></button>
          </div>

          <div class="modal-body">
            
            <div class="mb-3">
              <label class="form-label">Select Product <span class="text-danger">*</span></label>
              <select class="form-select" [(ngModel)]="model.ProductName" name="ProductName" required>
                <option value="">-- Select Product --</option>
                <option *ngFor="let product of availableProducts" [value]="product">{{ product }}</option>
              </select>
            </div>

           
            <div class="mb-3">
              <label class="form-label">Store Price <span class="text-danger">*</span></label>
              <input type="number" class="form-control" [(ngModel)]="model.StorePrice" name="StorePrice" required min="1" />
            </div>

            
            <div class="mb-3">
              <label class="form-label">Stock Quantity <span class="text-danger">*</span></label>
              <input type="number" class="form-control" [(ngModel)]="model.Stock" name="Stock" required min="0" />
            </div>

            
            <div class="mb-3">
              <label class="form-label">Upload Image</label>
              <input type="file" (change)="onFileChange($event)" class="form-control" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Stock</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
