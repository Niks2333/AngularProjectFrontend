<div class="container mt-4">
  <h2>Login</h2>


  <form *ngIf="step === 'login'" (ngSubmit)="onLogin()">
    <div>
      <label>Username:</label>
      <input type="text" [(ngModel)]="model.username" name="username" required />
    </div>

    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="model.password" name="password" required />
    </div>

    <button type="submit">Login</button>
  </form>


  <form *ngIf="step === 'otp'" (ngSubmit)="onVerifyOtp()">
    <div>
      <label>Enter OTP:</label>
      <input type="text" [(ngModel)]="otp" name="otp" required />
    </div>

    <button type="submit">Verify OTP</button>
  </form>
</div>
