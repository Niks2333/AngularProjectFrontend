<div class="container mt-4">
  <h2>Store List</h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="mb-2 text-end">
    <button class="btn btn-success" (click)="addStore()">
      <i class="bi bi-plus-circle"></i> Add Store
    </button>
  </div>

  <table *ngIf="stores.length > 0" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Created By</th>
        <th>Created On</th>
        <th style="width: 180px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of stores">
        <td>{{ store.StoreName }}</td>
        <td>{{ store.CreatedBy }}</td>
        <td>{{ store.CreatedOn | date: 'short' }}</td>
        <td class="text-nowrap">
          <button class="btn btn-outline-primary btn-sm me-2" (click)="viewStock(store.StoreName)">
            View Stock
          </button>
          <button class="btn btn-outline-primary btn-sm d-flex align-items-center"
            [routerLink]="['/store-edit', store.StoreName]" title="Edit Store">
            <i class="bi bi-pencil-fill me-1"></i> Edit Store
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="stores.length === 0 && !error">No stores found.</p>
</div>
